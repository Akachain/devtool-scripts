# ---------------------------------------------------------------------------
# "OrdererOrgs" - Definition of organizations managing orderer nodes
# ---------------------------------------------------------------------------
OrdererOrgs:
  # ---------------------------------------------------------------------------
  # Orderer
  # ---------------------------------------------------------------------------
  - Name: AKCOrderer
    Domain: orderer
    # ---------------------------------------------------------------------------
    # "Specs" - See PeerOrgs below for complete description
    # ---------------------------------------------------------------------------
    Specs:
      - Hostname: orderer0
# ---------------------------------------------------------------------------
# "PeerOrgs" - Definition of organizations managing peer nodes
# ---------------------------------------------------------------------------
PeerOrgs:
  # ---------------------------------------------------------------------------
  # ORG1
  # ---------------------------------------------------------------------------
  - Name: ORG1NAME
    Domain: ORG1DOMAIN
    EnableNodeOUs: true
    CA:
      Hostname: ca
    Template:
      Count: 2
      SANS:
        - '{{.Hostname}}.{{.Domain}}'
    Users:
      Count: 1
  # ---------------------------------------------------------------------------
  # ORG2
  # ---------------------------------------------------------------------------
  - Name: ORG2NAME
    Domain: ORG2DOMAIN
    EnableNodeOUs: true
    CA:
      Hostname: ca
    Template:
      Count: 2
      SANS:
        - '{{.Hostname}}.{{.Domain}}'
    Users:
      Count: 1
